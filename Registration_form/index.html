<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h1>Registration Form</h1>

    </div>
    <div>
        <form class="form1" >
            <label for="fname">Name  </label>
                <input type="text" id="fname" name="fname" placeholder="First Name">
            <label for="lname"></label>
                <input type="text" name="lname" id="lname" placeholder="Last Name">
        </form>
        <form class="clg">
            <label for="clg_name">College  </label>
                <input type="text" name="clg_name" id="clg_name"><br>
            <label for="select_dept">Department  </label>
                <select id="select_dept">
                    <!-- <option value="select"></option> -----------doubt-------- -->
                    <option value="CSE">CSE</option>
                    <option value="Cyber Security">Cyber Security</option>
                    <option value="Data Science">Data Science</option>
                    <option value="AIML">AIML</option>
                </select>
        </form>
        <form class="personal">
            <label for="email">email </label>
                <input type="email" name="email" id="email" placeholder="xyz@gmail.com">
            <label for="phone">Phone</label>
                <input type="tel" placeholder="12345-67890">
        </form>
    </div>
    <div>
        <form class="gender">
            <label for="gender">Gender </label>
            <input type="radio" id="male" name="gender" value="male">
                <label for="gender">Male</label>
            <input type="radio" id="female" name="gender" value="female">
                <label for="gender">Female</label>
            <input type="radio" id="other" name="gender" value="other">
                <label for="gender">Other</label>
        </form>
    </div>
    <div class="address">
        <form>
            <label for="city">City:</label>
                <select id="city">
                <!-- <option value="select"></option> -----------doubt-------- -->
                <option value="Nagpur">Nagpur</option>
                <option value="Mirzapur">Mirzapur</option>
                <option value="Chandrapur">Chandrapur</option>
                <option value="Mumbai">Mumbai</option>
            </select>
        </form>
        <div class="event">
            <form>
                <label for="event">Events you want to participate</label><br>
                <div class="eventt">
                    <input type="checkbox" name="event1" value="event1"> Event 1<br>
                    <input type="checkbox" name="event2" value="event2"> Event 2<br>
                    <input type="checkbox" name="event3" value="event3"> Event 3<br>
                </div>
                <label>Amount Paid:</label>
                <input type="text" name="amountPaid" placeholder="INR 200"><br>

                <label>Transaction ID:</label>
                <input type="text" name="transactionID"><br>

                <label>Group Registration:</label>
                <input type="checkbox" name="groupReg" value="groupReg"> Register as a group
                <input type="checkbox" name="groupReg" value="groupReg"> Register individually
                
                <div class="submit">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                    <input type="button" value="OK">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
