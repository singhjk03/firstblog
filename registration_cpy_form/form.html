<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="form.css">
  <title>Event Registration Form.</title>
  <div id="event-registration">
    <h1>Register here!</h1>
    <form id="event-registration-form" method="POST" action="">
      
      <fieldset>
        <h3>Personal Information</h3>
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="first-name" />
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="last-name" />
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="yourname@rknec.edu"/>
        <label for="street">Phone</label>
        <input type="text" id="street" name="street" placeholder="Mobile no. 1"/>
        <label for="city"></label>
        <input type="text" id="city" name="city" placeholder="Mobile no. 2"/>
        <label for="city">City:</label>
                <select id="city">
                <!-- <option value="select"></option> -----------doubt-------- -->
                <option value="Nagpur">Nagpur</option>
                <option value="Mirzapur">Mirzapur</option>
                <option value="Chandrapur">Chandrapur</option>
                <option value="Mumbai">Mumbai</option>
            </select>
        <label for="gender">Gender</label>
        <div>
          <input type="radio" name="gender" value="xsmall">Male
          <input type="radio" name="gender" value="small">Female
          <input type="radio" name="gender" value="medium">Other
          <br/>
      </fieldset>
      <fieldset>
               
          <input type="checkbox" name="pickup">I agree to terms and conditions

        </div>
      </fieldset>
      <div class="buttonn">

      <button type="button">Submit</button>
      </div>
  </div>
</head>

</body>
</html>
